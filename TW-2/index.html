<body>

    <div class="search">
        <label for="">
            <h3>Поиск</h3>
            <input id="elastic" type="text">
        </label>
    </div>

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-12 title d-flex">
                    <h1>Книга контактов</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-auto center col-12 pb-5">
                    <div class="row wrap">
                        <div class="col-12 settings mt-4">
                            <h3>Сортировать по:</h3>
                            <div class="form-group">
                                <select class="custom-select" onchange="sort()">
                                    <option value="1">Имени</option>
                                    <option value="2">Имени пользователя</option>
                                    <option value="3">Телефону</option>
                                    <option value="4">Адресу</option>
                                </select>
                                <div class="invalid-feedback">Example invalid custom select feedback</div>
                            </div>
                        </div>
                        <div id="userBox" class="col-12 mt-4">

                        </div>

                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>

    <div id="chageBox" class="col-lg-12">

        <div class="wrap">
            <div class="changebox">
                <div class="row changeperson">
                    <div class="col-lg-3 ml-2 mr-2 photo">
                        <img id="photo" src="https://s3.amazonaws.com/uifaces/faces/twitter/devinhalladay/128.jpg"
                            alt="">
                    </div>
                    <div class="col-lg-4 ml-2 mr-2 dataMain">
                        <h3>Имя: <br> <input id="name" placeholder="123" value=""></h3>
                        <h3>Имя пользователя: <br> <input id="username" placeholder="" value=""></h3>
                        <h3>E-mail: <br> <input id="email" placeholder="" value=""></h3>
                        <h3>Телефон: <br> <input id="phone" placeholder="" value=""></h3>
                        <h3>Сайт: <br> <input id="website" placeholder="" value=""></h3>
                    </div>
                    <div class="col-lg-4 ml-2 mr-2 data-address">
                        <h3>Улица А: <br> <input id="streetA" placeholder=""></h3>
                        <h3>Улица B: <br> <input id="streetB" placeholder=""></h3>
                        <h3>Улица C: <br> <input id="streetC" placeholder=""></h3>
                        <h3>Улица D: <br> <input id="streetD" placeholder=""></h3>
                        <h3>Город: <br> <input id="city" placeholder=""></h3>
                    </div>
                </div>
                <div class="change mt-4">
                    <button id="save" type="button" class="btn btn-success">Сохранить</button>
                    <button id="cancel" type="button" class="btn btn-light">Отменить</button>
                </div>
            </div>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
