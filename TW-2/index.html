<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/block.css">
    <!-- <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/brands.css">
    <link rel="stylesheet" href="css/solid.css"> -->

    <title>Test work</title>
</head>

<body>

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-4 col-12 title d-flex">
                    <h1>Книга контактов</h1>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 col-12">
                    <div class="row">
                        <div class="col-12 settings mt-2">
                            <h3>Сортировать по:</h3>
                            <select name="" id="">
                                <option value="alfavit">Имя</option>
                                <option value="alfavit">Имя пользователя</option>
                                <option value="alfavit">E-mail</option>
                                <option value="alfavit">Телефон</option>
                                <option value="alfavit">Адрес</option>
                            </select>
                        </div>
                        <div class="col-12 mt-2 users">
                            <div class="row person">
                                <div class="col-md-6 data-main">
                                    <h3>Имя: <span id="name"></span></h3>
                                    <h3>Имя пользователя: <span id="username"></span></h3>
                                    <h3>E-mail: <span id="email"></span></h3>
                                    <h3>Телефон: <span id="phone"></span></h3>
                                </div>
                                <div class="col-md-6 data-address">
                                    <h3>Улица А: <span id="streetA"></span></h3>
                                    <h3>Улица B: <span id="streetB"></span></h3>
                                    <h3>Улица C: <span id="streetC"></span></h3>
                                    <h3>Улица D: <span id="streetD"></span></h3>
                                    <h3>Город: <span id="city"></span></h3>
                                </div>
                            </div>
                            <div class="change">
                                <button>Изменить</button>
                                <button>Удалить</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- <script src="https://kit.fontawesome.com/f7629da905.js" crossorigin="anonymous"></script> -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="js/script.js"></script>
</body>

</html>
